http:
  middlewares:
    auth:
      forwardauth:
        address: "http://authserver:9000/auth?onfail=/signin"
        authResponseHeaders:
          - "Cookie"
          - "X-Session"
        authRequestHeaders:
          - "Accept"
          - "Cookie"
          - "Authorization"
    target_is_static:
      stripprefix:
        prefixes:
          - "/login"
          - "/user"
