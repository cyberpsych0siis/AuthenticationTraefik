http:
  middlewares:
    auth:
      forwardauth:
        address: "http://authserver:9000/auth?onfail=/signin"
        authResponseHeaders:
          - "Cookie"
          - "X-Session"
        authRequestHeaders:
          - "Accept"
          - "Cookie"
          - "Authorization"
          - "Location"
    target_is_static:
      stripprefix:
        prefixes:
          - "/login"
          - "/user"
    auth_then_strip:
      chain:
        middlewares:
          - auth-users
          - target_is_static
